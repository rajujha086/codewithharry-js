<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>While Loops</title>
</head>

<body>



  <script>

    /*
      - while Loops
      - do while Loops
    */




    // while Loops
    /*

    let n = prompt("Enter the value of n")
    n = Number.parseInt(n);

    let i = 0;
    while (i < n) {
      console.log(i)
      i++
    }

    */


    // do while Loops
    /*


    */

    let n = prompt("Enter the value of n")
    n = Number.parseInt(n);

    let i = 12;
    do {
      console.log(i)
      i++
    } while (i < n)
  </script>
</body>

</html>
