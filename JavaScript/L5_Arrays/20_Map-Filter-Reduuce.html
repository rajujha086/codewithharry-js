    <li>Filter/Map - return</li>

  </ol>

    // Array Reduce Method

    */

    //  step -1 
    let arr3 = [1, 2, 3, 5, 4, 3, 2, 1]
    let newarr3 = arr3.reduce((h1, h2) => {
      return h1 + h2
    })
    console.log(newarr3)

    let arr4 = [1, 2, 3, 5, 4, 3, 2, 1]

    }
    let newarr4 = arr4.reduce(reduce_func)
