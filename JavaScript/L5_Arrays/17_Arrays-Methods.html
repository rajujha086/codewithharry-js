<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays Methods</title>
</head>

<body>

  <ol>
    <caption>Arrays Methods</caption>
    <li>toString()</li>
    <li>join()</li>
    <li>pop()</li>
    <li>push()</li>
    <li>shift()</li>
    <li>unshift()</li>
  </ol>



  <script>






    // toString
    /*
        let num = [1, 2, 3, 4, 34, 4]
        let b = num.toString() // b is now a string
        console.log(b)
    */




    // join
    /*
        let num = [1, 2, 3, 4, 34, 4]
        // let b = num.join("_");
        // let b = num.join("-");
        let b = num.join(" and ");
        console.log(b, typeof b)
    */



    // pop ()
    /*
          let num = [1, 2, 3, 4, 34, 9]
          // num.pop()
          let r = num.pop() // pop returns the poped element
          console.log(num, r)
    */



    // push ()
    /*
          let num = [1, 2, 3, 4, 34, 9]
          let r = num.push(45) // push returns the array length
          console.log(num, r)
    */



    // shift ()
    /*
        let num = [1, 2, 3, 4, 34, 9]
        let r = num.shift() // removes first element and returns it
        console.log(r, num)
    */



    // unshift ()
    /*
    */
    let num = [1, 2, 3, 4, 34, 9]
    let r = num.unshift(78) // add element to the beginning returns new array length
    console.log(r, num)




  </script>
</body>

</html>
