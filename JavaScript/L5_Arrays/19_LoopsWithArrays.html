  <title>Arrays Methods</title>

<body>


  <ol>
    <caption>Looping through Arrays</caption>
    <li>forEach loop()</li>
    <li>map()</li>
    <li>filter()</li>
    <li>reduce method</li>
    <li>array from</li>
    <li>for...of</li>
    <li>for...in</li>
  </ol>

  <script>

    // forloop
    /*
       let num = [551, 22, 3, 14, 5, 7, 6, 8, 229, 10, 28, 73, 22]
        for (let i = 0; i < num.length; i++) {
          console.log(num[i])
        }
    */




    // forEach loop
    /*
        let num = [551, 22, 3, 14, 5, 7, 6, 8, 229, 10, 28, 73, 22]
        num.forEach((element) => {
          console.log(element * element)
        })
    */




    // array from
    /*
        let name = "Harry"
        let arr = Array.from(name)
        console.log(arr);
    */




    // for...of
    /*
        let num = [551, 22, 3, 14, 5, 7, 6, 8, 229, 10, 28, 73, 22]
        for (let i of num) {
          console.log(i)
        }
    */


    // for...in
    /*
        
    */
    let num = [551, 22, 3, 14, 5, 7, 6, 8, 229, 10, 28, 73, 22]
    for (let i in num) {
      console.log(i)
      console.log(num[i])
    }


  </script>
