      // Question - 05
      /**/

      class Complex {
        constructor(real, imginary) {
          this.real = real;
          this.imginary = imginary;
        }
        add(num) {
          this.real = this.real + num.real;
          this.imginary = this.imginary + num.imginary;
        }

        get real() {
          return this._real;
        }
        get imginary() {
          return this._real;
        }

        set imginary(newImaginary) {
          this._imaginary = newImaginary;
        }
        set real(newReal) {
          this._real = newReal;
        }
      }

      let a = new Complex(2, 4);
      let b = new Complex(6, 2);
      console.log(a.real, a.imaginary);
      a.real = 10;
      a.imginary = 10;

      a.add(b);
      console.log(`${a.real} + ${a.imginary} i`);
      console.log(`${b.real}  ${b.imginary}`);
