<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element only Navigation</title>

    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }
      ul {
        display: flex;
        background: gray;
        margin: 0;
        padding: 5px 0;
        color: white;
      }
      ul li {
        list-style: none;
        margin: 0 23px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>Home</li>
        <li>About Me</li>
        <li>Hire me</li>
      </ul>
    </nav>

    <div class="container">
      <p>Hey I am a good boy</p>
    </div>

    <script>
      const changeBgRed = () => {
        document.body.firstElementChild.style.background = "Yellow";
      };
      changeBgRed();

      let b = document.body;
      console.log("First child of b is: ", b.firstChild);
      console.log("First child of b is: ", b.firstElementChild);
    </script>
  </body>
</html>
