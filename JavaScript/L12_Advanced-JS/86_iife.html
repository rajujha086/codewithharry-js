<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IIFE - Immediately Invoked Function Expressions</title>
  </head>
  <body>
    <div></div>

    <script>
      // IIFE - Immediately Invoked Function Expressions
      /*

       */

      let a = () => {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(456);
          }, 3000);
        });
      };

      // let f = async () => {
      //   let b = await a();
      //   console.log(b);
      //   let c = await a();
      //   console.log(c);
      //   let d = await a();
      //   console.log(d);
      // };
      // f();
      (async () => {
        let b = await a();
        console.log(b);
        let c = await a();
        console.log(c);
        let d = await a();
        console.log(d);
      })();

      // console.log(d) // Throws error
    </script>
  </body>
</html>
