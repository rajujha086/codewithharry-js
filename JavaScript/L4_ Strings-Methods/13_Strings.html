<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Strings</title>
</head>

<body>



  <script>

    /*
      - Strings
          * Double quote Syntax
          * Single Quote Syntax
          * Template Literals
     
    */




    // Strings - Double quote
    /*
    */

    let name = "Harry"
    console.log(name)
    console.log(name.length)

    console.log(name[0])
    console.log(name[1])

    // let myfriend = "Shubh' // Don't do this
    // console.log(myfriend)




    // Strings - Single quote
    let friend = 'Prakash'
    console.log(friend)




    // Strings - Template Literals/string interpolation
    let boy1 = "Pramod"
    let boy2 = "Nikhil"
    let sentence = `boy1 is a friend of boy2`
    console.log(sentence)


    // Escape Sequence Characters
    let fruit = 'Bana\'na'

    console.log(fruit)
    console.log(fruit.length)

    let fruit1 = 'Bana\nna'; // Break text (Next line)
    console.log(fruit1)

    let fruit2 = 'Bana\rna'; // Text One line
    console.log(fruit2)


    let name1 = "Harry"
    console.log(name1.length)
    console.log(name1.toUpperCase());
    console.log(name1.toLowerCase());


  </script>
</body>

</html>
