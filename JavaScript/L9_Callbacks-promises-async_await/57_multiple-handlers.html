<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attaching Multiple Handlers to a Promise</title>
  </head>
  <body>
    <script>
      // PAttaching Multiple Handlers to a Promise - 1
      /* 
      
      */
      let p1 = new Promise((resolve, reject) => {
        // console.log("Hey I am not resolved");
        setTimeout(() => {
          resolve(1);
        }, 2000);
      });
      p1.then(() => {
        console.log("Herrary");
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve(4);
          }, 0);
        });
      })
        .then((value) => {
          console.log(value);
        })
        .then((value) => {
          console.log(value);
        });

      p1.then(() => {
        console.log("Congratulations this promise is now resolved");
      });

      // Attaching Multiple Handlers to a Promise - 2
    </script>
  </body>
</html>
