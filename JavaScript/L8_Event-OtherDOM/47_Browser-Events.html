<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Events</title>
  </head>
  <body>
    <div
      class="container"
      onmouseenter="console.log('container ke andar mouse gaya')"
      onclick="console.log('container me click hua')"
    >
      <button onclick="alert('Hello'); let a = 6; console.log(a)">
        Click me
      </button>
    </div>

    <!--  -->

    <script>
      let a = document.getElementsByClassName("container")[0];
      a.onclick = () => {
        let b = document.getElementsByClassName("container")[0];
        b.innerHTML = "Hello World!";
      };

      console.log(a);
    </script>
  </body>
</html>
