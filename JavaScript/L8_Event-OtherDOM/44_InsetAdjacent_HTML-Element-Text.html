<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      insertAdjacentHTML, insertAdjacentElement and insertAdjacentText
    </title>
  </head>
  <body>
    <div id="first">Hey I am first</div>

    <script>
      first.insertAdjacentHTML(
        "beforeend",
        '<div class="test">beforeend</div>'
      );
      first.insertAdjacentHTML(
        "afterbegin",
        '<div class="test">afterbegin</div>'
      );
      first.insertAdjacentHTML(
        "beforebegin",
        '<div class="test">beforebegin</div>'
      );
      first.insertAdjacentHTML("afterend", '<div class="test">afterend</div>');
    </script>
  </body>
</html>
